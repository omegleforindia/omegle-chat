  <style>
    * {
      box-sizing: border-box;

    body {
      margin: 0;

      height: 100vh;
      display: flex; 
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #0078d7, #00c6ff);
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.3);

    }

      background-color: white;
      color: #0078d7;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .start-button:hover {
      background-color: #e5e5e5;
    }

#site-footer {
  background: #f8f8f8;
  text-align: center;
  padding: 20px 10px;
  font-size: 14px;
  color: #444;
  margin-top: 40px;
}

.footer-links a {
  color: #007BFF;
  margin: 0 10px;
  text-decoration: none;
  display: inline-block;
}

.footer-links a:hover {
  text-decoration: underline;
}

/* Optional: Ensure footer is at the very bottom even on short pages */
html, body {
  height: 100%;
  display: flex;
  flex-direction: column;
}

body > footer {
  margin-top: auto;
}
