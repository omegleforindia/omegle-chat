<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Omegle Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial; margin: 0; height: 100vh; display: flex; flex-direction: column; }
    header { background: #222; color: white; padding: 1rem; text-align: center; }
    #chat-box { flex: 1; padding: 1rem; background: #f3f3f3; overflow-y: auto; }
    .message { margin: 0.5rem 0; border-radius: 5px; padding: 0.5rem; max-width: 70%; }
    .you { background: #0078d7; color: white; margin-left: auto; }
    .stranger { background: #e0e0e0; margin-right: auto; }
    #controls { display: flex; padding: 0.5rem; background: #ddd; gap: 0.5rem; }
    #message-input { flex: 1; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; background: #0078d7; color: white; border: none; cursor: pointer; }
    button:hover { background: #005fa3; }
  </style>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>

  <header>Omegle Clone</header>

  <div id="chat-box"></div>

  <div id="controls">
    <input type="text" id="message-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="nextChat()">Next</button>
  </div>

  <script>
    const backendURL = "https://omegle-backend-j8q7.onrender.com";
    const socket = io(backendURL);

    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("message-input");

    function appendMessage(who, text) {
      const div = document.createElement("div");
      div.className = "message " + who;
      div.textContent = (who === "you" ? "You: " : "Stranger: ") + text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    socket.on("matched", () => {
      chatBox.innerHTML = "";
      appendMessage("stranger", "You've been matched with a stranger.");
    });

    socket.on("message", (msg) => appendMessage("stranger", msg));
    socket.on("partner-left", () => appendMessage("stranger", "Stranger left the chat."));

    function sendMessage() {
      const msg = input.value.trim();
      if (msg) {
        appendMessage("you", msg);
        socket.emit("message", msg);
        input.value = "";
      }
    }

    function nextChat() {
      chatBox.innerHTML = "";
      socket.emit("next");
    }
  </script>

</body>
</html>
