<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Omegle Clone</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #0078d7, #00c6ff);
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      max-width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .start-button {
      font-size: 1.2rem;
      padding: 1rem 2.5rem;
      background-color: white;
      color: #0078d7;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .start-button:hover {
      background-color: #e5e5e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Omegle Clone</h1>
    <p>Chat anonymously with strangers. Please be respectful and follow the community rules.</p>
    <button class="start-button" onclick="window.location.href='chat.html'">Start Text Chat</button>
  </div>
</body>
</html>
