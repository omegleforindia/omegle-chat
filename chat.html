<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCHAT</title>
</head>
<body>
  <h1>OCHAT</h1>
  <div id="chat-box"></div>
  <input type="text" id="messageInput" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>
  <button id="nextBtn">Next</button>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("https://your-backend-url-here"); // Replace this with your Render backend URL
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("messageInput");

    document.getElementById("sendBtn").onclick = () => {
      const msg = input.value.trim();
      if (msg) {
        appendMessage(You: ${msg});
        socket.emit("message", msg);
        input.value = "";
      }
    };

    document.getElementById("nextBtn").onclick = () => {
      chatBox.innerHTML = "🔄 Finding new partner...";
      socket.emit("next");
    };

    function appendMessage(message) {
      const div = document.createElement("div");
      div.innerText = message;
      chatBox.appendChild(div);
    }

    socket.on("message", (msg) => appendMessage(Stranger: ${msg}));
    socket.on("partner-left", () => appendMessage("❌ Stranger disconnected."));
    socket.on("matched", () => appendMessage("✅ Connected to a stranger."));
    socket.on("warning", (msg) => alert(msg));
  </script>
</body>
</html>
